##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
#windowrule = float, ^(kitty)$

# Example windowrule v2
#windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Floating
# Calculators
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = size 800 600, class:^(org.gnome.Calculator)$
windowrulev2 = center, class:^(org.gnome.Calculator)$

windowrulev2 = float, class:^(Calculator)$
windowrulev2 = size 800 600, class:^(Calculator)$
windowrulev2 = center, class:^(Calculator)$

# KDE Calculator (KCalc)
windowrulev2 = float, class:^(org.kde.kcalc)$
windowrulev2 = size 800 600, class:^(org.kde.kcalc)$
windowrulev2 = center, class:^(org.kde.kcalc)$

windowrulev2 = float, class:^(file-roller|ark|org.kde.ark)$

# Ventanas de configuración (ej: pavucontrol)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 1000 700, class:^(pavucontrol)$
windowrulev2 = center, class:^(pavucontrol)$

# Ventanas de tipo diálogo siempre centradas
windowrulev2 = float, title:^(Open|Save|Confirm|Preferences|Settings)
windowrulev2 = center, title:^(Open|Save|Confirm|Preferences|Settings)

# Terminal flotante (si la configurás con clase scratchpad)
windowrulev2 = float, class:^(scratchpad)$
windowrulev2 = size 1200 700, class:^(scratchpad)$
windowrulev2 = center, class:^(scratchpad)$
